
<section class="reviews">
  <div class="container">
    <h2>Customer Reviews</h2>
    <div class="review-card">
      <blockquote>
        "{{ reviews[currentReviewIndex].text }}"
      </blockquote>
      <p class="reviewer">- {{ reviews[currentReviewIndex].reviewer }}</p>
    </div>
    <div class="navigation">
      <button class="nav-btn" (click)="prevReview()">&#10094;</button>
      <button class="nav-btn" (click)="nextReview()">&#10095;</button>
    </div>
  </div>
</section>
