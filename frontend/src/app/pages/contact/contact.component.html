<app-navbar></app-navbar>
<section class="contact">
  <div class="container">
    <h2>Contact Us</h2>
    <form (ngSubmit)="submitForm()" #contactForm="ngForm">
      <input
        type="text"
        name="name"
        placeholder="Your Name"
        [(ngModel)]="contactData.name"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="Your Email"
        [(ngModel)]="contactData.email"
        required
      />
      <textarea
        name="message"
        placeholder="Your Message"
        [(ngModel)]="contactData.message"
        rows="5"
        required
      ></textarea>
      <button type="submit" [disabled]="!contactForm.valid">
        Send Message
      </button>
    </form>
    <div class="contact-info">
      <p>
        Or reach us directly at
        <a href="mailto:contact@tourz.com">travelwithjake.com</a>
      </p>
      <p>Phone:8-707-765-89-54</p>
      <p>Address: Abay 50,Almaty,Kazakhstan</p>
    </div>
    <div class="social-media">
      <h3>Follow Us</h3>
      <div class="social-links">
        <a
          href="https://www.facebook.com/TourzOfficial"
          target="_blank"
          rel="noopener"
        >
          <img src="assets/face.png" alt="Facebook" />
        </a>
        <a
          href="https://www.instagram.com/TourzOfficial"
          target="_blank"
          rel="noopener"
        >
          <img src="assets/insta.png" alt="Instagram" />
        </a>
        <a href="https://t.me/TourzOfficial" target="_blank" rel="noopener">
          <img src="assets/tele.png" alt="Telegram" />
        </a>
      </div>
    </div>
  </div>
</section>
