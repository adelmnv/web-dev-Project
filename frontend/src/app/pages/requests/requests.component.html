
<div class="requests-section">
  <h2>Client Requests</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of requests">
        <td>
          <input
            [(ngModel)]="r.name"
            (blur)="updateRequest(r.id, 'name', r.name)"
          />
        </td>
        <td>
          <input
            [(ngModel)]="r.email"
            (blur)="updateRequest(r.id, 'email', r.email)"
          />
        </td>
        <td>
          <textarea
            [(ngModel)]="r.message"
            (blur)="updateRequest(r.id, 'message', r.message)"
          ></textarea>
        </td>
        <td>âœ”</td>
      </tr>
    </tbody>
  </table>
</div>
